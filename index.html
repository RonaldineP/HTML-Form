<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f2d4ac049e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>

    <div class="container mt-5 border rounded ">

        <form>
            <div class="row p-2 bg-light rounded-top  border-bottom" " id=" title">
                <h2>Payment form exemple</h2>
            </div>
            <div class="alert alert-danger mt-3 mb-3 ml-1 mr-1" role="alert">
                Some fields are missing
            </div>
            <div class="form-row m-1">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Card #</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">CVC #</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Amount</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
            </div>
            <div class="form-row m-1">
                <div class="form-group col-md-6">
                    <label for="inputAddress">First Name</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputAddress2">Last Name</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Apartment, studio, or floor">
                </div>
            </div>
            <div class="form-row m-1">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <p class="m-1">We accept :</p>
            <div class="form-row m-1">
                
                <div class="form-card rounded narrow justify-content-between d-flex p-3 col-md-3 border bg-secondary ">
                    
                    <div class="form-check form-check-inline "> 
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-discover"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                            value="option4">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-amex"></i></label>
                    </div>
                </div>

                <div class="form-group offset-3 col-md-6">
                    <label for="inputMessage">Message</label>
                    <textarea class="form-control" id="textAreaExample1" rows="4"></textarea>
                </div>

            </div>
            <div class="row bg-light  border-top mt-5 pt-3 pb-3">
                <button type="submit" class="space btn offset-10 btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary ">Send</button>
            </div>

        </form>
    </div>




    </form>
    </div>
</body>

</html>
